<div class="row">
<div class="col-sm-8">
<h1>Products</h1>
<hr>

            <span>{{product.price}} </span>
          </div>
      </div>
    </div>
  </div>

<div class="col-sm-4">
    <h1>Orders List</h1>
    <hr>
  </div>
</div>
