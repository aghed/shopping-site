<div class="row">
  <div class="col-sm-2"></div>
  <div class="col-sm-8">
  <h1>User Login</h1>
  <hr>
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email"
        [(ngModel)]="user.email" name="email" required #email="ngModel"
      >
      <div *ngIf="!email.valid &&email.touched">
      <small id="email-error" class="text-danger">invalid email</small>
    </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="password" 
      [(ngModel)]="user.password" placeholder="Password" name="password"
      required #password="ngModel"
      >
      <div *ngIf="!password.valid && password.touched">
      <small id="password-error" class="text-danger">invalid password</small>
    </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Login</button>
    <button type="button" class="btn btn-default" (click)="checkAuth()">check token</button>
  </form>
  </div>
  </div>
